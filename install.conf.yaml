- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.vimrc:
      path: .vim/.vimrc
    ~/.zshrc:
      path: .zsh/.zshrc
    ~/.tmux.conf:
      path: tmux/.tmux.conf
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.zsh:
      path: .zsh
    ~/.oh-my-zsh:
      path: .zsh/ohmyzsh
    ~/.vim:
      path: .vim
    ~/.config/Code/User/settings.json:
      path: vscode/settings.json
    ~/.local/share/konsole/blue_default.profile:
      path: konsole/blue_default.profile
    ~/.config/Code/Dictionaries:
      path: vscode/Dictionaries
    ~/.config/Code/User/spellright.dict:
      path: vscode/spellright.dict
    ~/.config/zathura/zathurarc:
      path: zathura/zathurarc

- shell:
    - wget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -
    - sudo add-apt-repository "deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main"
    - sudo apt install -y apt-transport-https software-properties-common vim zsh ncdu tmux code konsole zathura-pdf-poppler xdotool exuberant-ctags
    - wget https://github.com/gokcehan/lf/releases/download/r6/lf-linux-amd64.tar.gz -O lf-linux-amd64.tar.gz
    - tar xvf lf-linux-amd64.tar.gz
    - chmod +x lf
    - sudo mv lf /usr/local/bin
    - rm -rf lf-linux-amd64.tar.gz
    - git submodule update --remote --merge
    - [bash ./vscode/install.sh, Installing vscode extensions]
