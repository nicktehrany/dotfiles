- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.vimrc:
      path: vim/.vimrc
    ~/.zshrc:
      path: zsh/.zshrc
    ~/.tmux.conf:
      path: tmux/.tmux.conf
    ~/.gitconfig:
      path: git/.gitconfig
    ~/.zsh:
      path: zsh
    ~/.oh-my-zsh:
      path: zsh/ohmyzsh
    ~/.vim:
      path: vim
    ~/.config/Code/User/settings.json:
      path: vscode/settings.json
    ~/.local/share/konsole/blue_default.profile:
      path: konsole/blue_default.profile
    ~/.config/Code/Dictionaries:
      path: vscode/Dictionaries
    ~/.config/Code/User/spellright.dict:
      path: vscode/spellright.dict
    ~/.config/zathura/zathurarc:
      path: zathura/zathurarc
    ~/.config/polybar/config:
      path: polybar/config

- shell:
    - git submodule update --remote --merge
    - vim -E -s -u ~/.vimrc +PluginInstall +qall
    - git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    - sudo apt install -y apt-transport-https software-properties-common vim zsh ncdu tmux konsole zathura-pdf-poppler xdotool exuberant-ctags
    - mkdir temp && cd temp && wget https://github.com/gokcehan/lf/releases/download/r22/lf-linux-amd64.tar.gz -O lf-linux-amd64.tar.gz && tar -xvf lf-linux-amd64.tar.gz && chmod +x lf && sudo mv lf /usr/local/bin ; cd .. ; rm -rf temp
