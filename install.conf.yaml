- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.vimrc: .vim/.vimrc
    ~/.zshrc: .zsh/.zshrc
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.gitconfig: git/.gitconfig
    ~/.zsh: .zsh
    ~/.oh-my-zsh: .zsh/ohmyzsh
    ~/.vim: .vim

- shell:
    - git submodule sync --recursive
    - git submodule update --remote --merge
